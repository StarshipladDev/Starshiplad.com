<html>
	<head>
		<title>SignetVR</title>
		<link rel="icon" type="image/png" href="http://www.signetvr.com/content/favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<!-- main script --> 
		<div id="containerRoot" style="width:100%; height:100%;">
		
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			class IndividualReact extends React.Component{
				constructor(props) {  
					// Constructor
					super(props);
					this.state = {houses:this.props.houses};
					console.log(this.props.houses);
				}
				render(){
					console.log("State is ",this.state);
					return (
						<div>
						{
							this.state.houses.map(eachElement=><div>{eachElement}</div>)
						}
						</div>
					);
				}
			}
			class MainPage extends React.Component {
			  constructor(props) { 
				super(props);
			  }
			  
			  render() {
				return (
				<div style={{backgroundColor:'blue', padding:'10%', width:'80%'}}>
					<IndividualReact houses={['x','x','x','x','x']} /> 
				</div>);
			  }
			}
			ReactDOM.render(<MainPage />, document.getElementById('containerRoot'));
		</script>
	</body>
</html>
